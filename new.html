<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .line {
            display: flex;
            justify-content:space-around;
            flex-direction: column;
            height: 600px;
            width: 600px;
            background-color: red;
        }
        .square1 {
            height: 200px;
            width: 200px;
            background-color: sienna;
        }
        .container {
            display: flex;
            justify-content: center;
        }
        .square2 {
            height: 100px;
            width: 100px;
            background-color: skyblue;
        }
        .round1 {
            height: 200px;
            width: 200px;
            background-color: sienna; 
            border-radius: 50%; 
        }
        .round2 {
            height: 100px;
            width: 100px;
            background-color: skyblue;
            border-radius: 50%; 
        }
        .perenos {
            display: flex;
            justify-content: space-between;
        }
        .perenos2 {
            display: flex;
            justify-content: space-around;
        }
        .perenos3 {
          display: flex;
          justify-content: center;
          align-items: center;
        }
        .line2 {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 600px;
            height: 600px;
            background-color: grey;
        }
        .container2 {
            display: flex;
            justify-content: space-around;
        }
        .square3 {
            display: flex;
            align-items: flex-end;
            justify-content: flex-end;
            flex-direction: column;
            height: 400px;
            width: 400px;
            background-color: palegoldenrod;
            border: 6px solid lightgreen ;
        }    
        .square4 {
            display: flex;
            align-items: flex-end;
            height: 200px;
            width: 200px;
            background-color: magenta;
        }
        .square5 {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            height: 100px;
            width: 100px;
            background-color: lightgreen;
        }
        .square6 {
            display: flex;        
            height: 25px;
            width: 25px;
            background-color: palegoldenrod;
            margin: 4px;
        }
        </style>
</head>
<body>
    <div class="contener2">
        <div class="container">
            <div class="line">
                <div class="perenos">
                    <div class="square1"><div class="perenos3"><div class="square2"></div></div></div>
                    <div class="square1"><div class="square2"></div></div>
                </div>
                <div class="perenos2">
                    <div class="round1"><div class="perenos3"><div class="round2"></div></div></div>
                    <div class="round1"><div class="round2"></div></div>
                </div>
            </div>
            <div class="line2">
                <div class="square3">
                    <div class="square4">
                        <div class="square5">
                            <div class="square6"></div>
                            <div class="square6"></div>
                            <div class="square6"></div>
                            <div class="square6"></div>
                            <div class="square6"></div>
                            <div class="square6"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
